<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìã My To-do Items</h1>
            <button id="clear-all-btn" class="btn-clear-all" title="Delete all completed items">Clear Completed</button>
        </div>

        <!-- Filter Buttons -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="work">Work</button>
            <button class="filter-btn" data-filter="study">Study</button>
            <button class="filter-btn" data-filter="shopping">Shopping</button>
            <button class="filter-btn" data-filter="personal">Personal</button>
            <button class="filter-btn" data-filter="other">Other</button>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total:</span>
                <span class="stat-value" id="total-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Completed:</span>
                <span class="stat-value" id="completed-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Pending:</span>
                <span class="stat-value" id="pending-count">0</span>
            </div>
        </div>

        <!-- To-do Items List -->
        <div class="todo-list" id="todo-list">
            <!-- Items will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-icon">üìù</div>
            <p>No to-do items yet</p>
            <small>Click the extension icon to add your first to-do item</small>
        </div>

        <!-- Loading State -->
        <div class="loading-state" id="loading-state" style="display: none;">
            <div class="spinner"></div>
            <p>Loading your to-do items...</p>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
